{% extends 'products/base.html' %}
{% load bootstrap5 %}

{% block content %}

<form  method="POST">
    {% csrf_token %}
    
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Log in</legend>
        {% bootstrap_form form  %}
    </fieldset>
    
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit"> Log In </button>
        <small class="text-muted ml-2"> <a href="{% url 'password_reset' %}">Forgot your password?</a>  </small>
    </div>
    
</form>
    <div class="border-top pt-3">
        <small> Do you need an account? <a href={% url 'register' %}> Register Now</a></small>
    </div>

{% endblock content %}
