{% extends 'products/base.html' %}
{% load bootstrap5 %}


{% block content %}

<form  method="POST">
    {% csrf_token %}
    
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reset password</legend>
        {% bootstrap_form form  %}
    </fieldset>
    
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit"> Request password reset </button>
    </div>
    
</form>


{% endblock content %}
